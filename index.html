<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheets" href="./style.css"></style>
    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="./style.css"></link>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</head>
<body class="ctn">
    <h1></h1>
    <div class="col-md-8 mdiv">
        <!-- creating title -->
        <h1 class="title">User Record List</h1>
        <!-- creating form to get user data -->
        <form >
            <label class="form-label" id="">Username </label>
            <input class="form-control"  id="uname" type="text" placeholder="Enter your username">
            <br>
            <label class="form-label" id="">Email address </label>
            <!-- exampleFormControlInput1 -->
            <input class="form-control" id="mail" type="email" placeholder="Enter your email">
            <br>
            <label class="form-label" id="">Select your blood group </label>
            <select  class="form-select form-select-md mb-3" aria-label=".form-select-lg example" name="blood_groups">
                <option selected>Open this select menu</option>
                <option class="" id="">A+</option>
                <option id="">A-</option>
                <option id="">B+</option>
                <option id="">B_</option>
                <option id="">AB+</option>
                <option id="">AB-</option>
                <option id="">O+</option>
                <option id="">O-</option>
            </select>
            <label class="form-label" id="">Enter your address</label>
            <!-- id = exampleFormControlTextarea1 -->
            <input class="form-control" id="addr" rows="3" type="text">
            <label class="form-label" id="">Enter your phone number</label>
            
            <span>
                <input class="form-control" id="mobnum" type="text" maxlength="10">
            </span>
            <label class="form-label" id="">Any other details regarding your medical health</label>
            <input class="form-control" id="m_health" type="text">
            <br>
            <!-- creating submit button -->
            <input class="btn btn-primary position-absolute start-50" id="btn-submit" type="submit" onclick="validate_val()" value="Submit">
        </form>
    </div>
    <!-- link the jS file -->
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
